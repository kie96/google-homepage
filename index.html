<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>K-Google</title>

    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>

        <div class="nav_left">

                <a class="link advertising"    href="">Advertising</a>

                <a class="link privacy"        href="">Privacy</a>
